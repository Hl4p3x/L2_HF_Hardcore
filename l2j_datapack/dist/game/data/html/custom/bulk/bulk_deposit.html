<html>
<body>
<br>
<font color="LEVEL">%npc_name%:</font><br><br>
Choose which items category you are going to deposit to <font color="LEVEL">%warehouse_type%</font>:<br>
<center>
    <button action="bypass -h npc_%objectId%_bulk_deposit %warehouse_type% material" value="Deposit All Resources/Parts"
            width=150
            height=32
            back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
        <button action="bypass -h npc_%objectId%_bulk_deposit %warehouse_type% recipe" value="Deposit All Recipes"
                width=150 height=32
                back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
            <button action="bypass -h npc_%objectId%_Chat 0" value="Go Back" width=150 height=32
                    back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center>
</body>
</html>
