<html>
<body>

<br>
<br>
<br>

<center>
    <table width="600" height="450">
        <tr>
            <td>
                <center>
                    <table width="350">
                        <tr>
                            <td>
                                <center>Список баффов</center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><font color="LEVEL">%single_buff_price% каждый</font></center>
                            </td>
                        </tr>
                    </table>

                    %buff_list%

                    <table width="350">
                        <tr>
                            <td>
                                <center>Наборы баффов</center>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><font color="LEVEL">%preset_buff_price% каждый</font></center>
                            </td>
                        </tr>
                    </table>

                    <table width="350" align=center>
                        <tr>
                            <td align=center>
                                <button value="Баффы для Танка"
                                        action="bypass -h _bbs_buff tank_buff $buff_target"
                                        width=150 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                            </td>
                            <td align=center>
                                <button value="Танцы/Песни для Танка"
                                        action="bypass -h _bbs_buff tank_song_dance $buff_target"
                                        width=150 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                            </td>
                        </tr>
                        <tr>
                            <td align=center>
                                <button value="Баффы для Воина"
                                        action="bypass -h _bbs_buff fighter_buff $buff_target"
                                        width=150 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                            </td>
                            <td align=center>
                                <button value="Танцы/Песни для Воина"
                                        action="bypass -h _bbs_buff fighter_song_dance $buff_target"
                                        width=150 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                            </td>
                        </tr>
                        <tr>
                            <td align=center>
                                <button value="Баффы для Мага"
                                        action="bypass -h _bbs_buff mage_buff $buff_target"
                                        width=150 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                            </td>
                            <td align=center>
                                <button value="Танцы/Песни для Мага"
                                        action="bypass -h _bbs_buff mage_song_dance $buff_target"
                                        width=150 height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                            </td>
                        </tr>
                    </table>

                    <table width="350">
                        <tr>
                            <td align=center>
                                Набор
                            </td>
                            <td align=center>
                                Цель
                            </td>
                        </tr>
                        <tr>
                            <td align=center>
                                <combobox width=110 var="buff_preset" list="%user_buff_presets%">
                            </td>
                            <td align=center>
                                <combobox width=110 var="buff_target" list="Player;Summon">
                            </td>
                        </tr>
                    </table>

                    <table width="350">
                        <tr>
                            <td align=center>
                                <table>
                                    <tr>
                                        <td align=center>
                                            <button value="Наложить выбранное"
                                                    action="bypass -h _bbs_buff buff_preset $buff_preset $buff_target"
                                                    width=120
                                                    height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                                        </td>
                                        <td align=center>
                                            %restore_button%
                                        </td>
                                        <td align=center>
                                            <button value="Убрать баффы"
                                                    action="bypass -h _bbs_buff cancel $buff_target"
                                                    width=120
                                                    height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align=center>
                                            <button value="Создать набор"
                                                    action="bypass -h _bbs_buff create_preset_dialog"
                                                    width=120
                                                    height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                                        </td>
                                        <td align=center>
                                            <button value="Редактировать набор"
                                                    action="bypass -h _bbs_buff update_preset $buff_preset $buff_target"
                                                    width=120
                                                    height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                                        </td>
                                        <td align=center>
                                            <button value="Удалить набор"
                                                    action="bypass -h _bbs_buff delete_preset $buff_preset"
                                                    width=120
                                                    height=22 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df">
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </center>
            </td>
        </tr>
    </table>
</center>

</body>
</html>
