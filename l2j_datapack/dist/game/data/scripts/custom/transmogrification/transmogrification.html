<html>
<body>
Transmogrification Manager:<br>
What can I do for you? Need some transmogrification done?<br>
Let me warn you, the item you use as a display donor will be destroyed, and will not be returned when you remove the transmogrification<br>
<br>

<center>
    <button action="bypass -h Quest TransmogrificationManager bestow" value="Bestow Transmogrification" width=180
            height=32 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/>
    <br>

    <button action="bypass -h Quest TransmogrificationManager remove" value="Remove Transmogrification" width=180
            height=32 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"/>
</center>
</body>
</html>
